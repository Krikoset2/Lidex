<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lidex</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-ocean.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #f0f0f0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        .editor-section, .preview-section {
            position: relative;
            width: 50%;
            min-width: 50px;
            max-width: calc(100% - 50px);
            height: 100%;
        }
        .resizer {
            width: 10px;
            height: 100%;
            background-color: #1a1a1a;
            cursor: col-resize;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            z-index: 10;
        }
        .resizer::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 80px;
            background-color: #2c2c2c;
            border-radius: 1px;
        }
        .resizer:hover::after {
            background-color: #999999;
        }
        #preview {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        .CodeMirror {
            height: 100%;
            font-size: 14px;
            font-family: 'Fira Code', 'Consolas', monospace;
            background: #1a1a1a !important;
        }
        .CodeMirror-gutters {
            background: #181818 !important;
            border-right: 1px solid #131313 !important;
        }
        .CodeMirror-linenumber {
            color: #474747 !important;
        }
        .CodeMirror-cursor {
            border-left: 2px solid #c4c4c4 !important;
        }
        .CodeMirror-selected {
            background: rgba(255, 255, 255, 0.1) !important;
        }
        .Btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: rgba(27, 27, 27, 0.573);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.11);
            z-index: 1000;
        }
        .svgIcon {
            fill: rgb(255, 255, 255);
        }
        .Btn:hover {
            background-color: rgba(31, 31, 31, 0.219);
            transition-duration: .3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <textarea id="editor"></textarea>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="preview-section">
            <iframe id="preview" sandbox="allow-scripts"></iframe>
        </div>
    </div>
    <button class="Btn" onclick="downloadHTML()">
        <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
        </svg>
    </button>
    <script>
        let editor;
        
        function initEditor() {
            editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                mode: 'htmlmixed',
                lineNumbers: true,
                theme: 'material-ocean',
                autoCloseTags: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                lineWrapping: true,
                indentUnit: 4,
                tabSize: 4,
                styleActiveLine: true,
            });

            editor.on('change', updatePreview);
            setInitialContent();
        }

        let previewTimeout;
        function updatePreview() {
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(() => {
                try {
                    const preview = document.getElementById('preview');
                    if (preview) {
                        preview.srcdoc = editor.getValue();
                    }
                } catch (error) {
                    console.error('Preview update failed:', error);
                }
            }, 250);
        }

        function initResizer() {
            const resizer = document.getElementById('resizer');
            const container = document.querySelector('.container');
            const editorSection = document.querySelector('.editor-section');
            const previewSection = document.querySelector('.preview-section');

            let isResizing = false;
            let startX;
            let startWidthLeft;
            let startWidthRight;

            function initResize(e) {
                isResizing = true;
                startX = e.clientX;
                startWidthLeft = editorSection.offsetWidth;
                startWidthRight = previewSection.offsetWidth;
                
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
                document.body.style.cursor = 'col-resize';
            }

            function resize(e) {
                if (!isResizing) return;
                
                const dx = e.clientX - startX;
                const containerWidth = container.offsetWidth;
                let newLeftWidth = ((startWidthLeft + dx) / containerWidth) * 100;
                let newRightWidth = ((startWidthRight - dx) / containerWidth) * 100;
                
                if (newLeftWidth >= 20 && newRightWidth >= 20) {
                    editorSection.style.width = `${newLeftWidth}%`;
                    previewSection.style.width = `${newRightWidth}%`;
                    editor.refresh();
                }
            }

            function stopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
                document.body.style.cursor = '';
            }

            resizer.addEventListener('mousedown', initResize);
        }

        function downloadHTML() {
            try {
                const content = editor.getValue();
                const blob = new Blob([content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Download failed:', error);
                alert('Failed to download the file. Please try again.');
            }
        }

        function setInitialContent() {
            const initialContent = `<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example website</title>
  </head>
  <body>
    <main>
        <h1>Website for example</h1>  
    </main>
  </body>
</html>`;
            editor.setValue(initialContent);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initEditor();
            initResizer();
        });
    </script>
</body>
</html>
